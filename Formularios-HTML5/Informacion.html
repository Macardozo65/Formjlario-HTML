<p><textarea name="mensaje" rows="5" cols="40"></textarea></p></div>

<input type="checkbox" name"recordar" value="recordar"> Añadir contador de visitas 

</fieldset>

<fieldset>

<legend><h3> Datos Económicos </h3></legend>

<option> 4% </option>
<option> 7% </option>
<option> 16% </option>
<option> 25% </option>
</select><br></br></div>
